<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guru AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="AI-1.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="#" class="active">AI Chat</a></li>
        <li><a href="#">Akun</a></li>
        <li><a href="/login.html">Login</a></li>
      </ul>
    </nav>

    <!-- AI bot chat -->
    <div class="chat-container">
      <div class="chat-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2c5.5 0 10 4.5 10 10s-4.5 10-10 10S2 17.5 2 12 6.5 2 12 2"></path>
          <path d="M12 8v8"></path>
          <path d="M8 12h8"></path>
        </svg>
        <span style="margin-left: 10px; font-weight: bold">GURU AI</span>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="message ai-message" id="default-box">
          Halo! Selamat datang di Guru AI. Apa yang bisa saya bantu hari ini?

          <div class="message-time-default" id="default-time"></div>
        </div>

        <script>
          function getTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
          }

          document.getElementById("default-time").innerText = getTime();
        </script>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Ketik pesan..." autocomplete="off" />
        <button id="send-button">Kirim</button>
      </div>
    </div>
    <script src="AI-1.js"></script>
  </body>
</html>
